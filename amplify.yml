version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm install react@18.2.0 react-dom@18.2.0 --save-exact --force
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
