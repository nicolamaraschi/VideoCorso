version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend  # Directory che contiene il tuo package.json
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/build  # Directory dove vengono creati i file compilati
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
